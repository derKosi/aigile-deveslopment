  <circle cx="100" cy="100" r="95" fill="#0078d4" stroke="#ffffff" stroke-width="5"/>
  
  <!-- AI Brain/Circuit Design -->
  <g stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Main neural pathways -->
    <path d="M40 80 Q70 50 100 80 Q130 50 160 80"/>
    <path d="M40 120 Q70 150 100 120 Q130 150 160 120"/>
    <path d="M80 40 Q100 70 120 40"/>
