  <circle cx="150" cy="80" r="4" fill="#ffffff"/>
  <circle cx="50" cy="120" r="4" fill="#ffffff"/>
  <circle cx="150" cy="120" r="4" fill="#ffffff"/>
  <circle cx="80" cy="50" r="4" fill="#ffffff"/>
  <circle cx="120" cy="50" r="4" fill="#ffffff"/>
  <circle cx="80" cy="150" r="4" fill="#ffffff"/>
  <circle cx="120" cy="150" r="4" fill="#ffffff"/>
  
  <!-- Text overlay -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">A{I}gile</text>
