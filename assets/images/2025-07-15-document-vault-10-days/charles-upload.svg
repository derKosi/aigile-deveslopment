<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="500" height="300" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="500" height="40" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="8 8 0 0"/>
  
  <!-- Browser Buttons -->
  <circle cx="70" cy="70" r="6" fill="#ff5f56"/>
  <circle cx="90" cy="70" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="70" r="6" fill="#27ca3f"/>
  
  <!-- URL Bar -->
  <rect x="140" y="60" width="300" height="20" fill="#ffffff" stroke="#ced4da" rx="10"/>
  <text x="150" y="74" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">https://dev.dokumentenablage.atlantis.io</text>
  
  <!-- Upload Area -->
  <rect x="100" y="130" width="400" height="150" fill="#f8f9fa" stroke="#007bff" stroke-width="2" stroke-dasharray="10,5" rx="8"/>
  
  <!-- Upload Icon -->
  <path d="M280 160 L300 180 L320 160 M300 180 L300 220" stroke="#007bff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <rect x="290" y="220" width="20" height="10" fill="#007bff" rx="2"/>
  
  <!-- Upload Text -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="16" fill="#007bff" text-anchor="middle" font-weight="bold">Drop files here</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">or click to browse</text>
  
  <!-- File being uploaded -->
  <rect x="150" y="300" width="300" height="30" fill="#e3f2fd" stroke="#2196f3" rx="4"/>
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">ðŸ“„ project-specs.pdf</text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="12" fill="#4caf50" text-anchor="end">âœ“ Uploaded</text>
  
  <!-- Progress bar -->
  <rect x="150" y="325" width="300" height="4" fill="#e0e0e0" rx="2"/>
  <rect x="150" y="325" width="300" height="4" fill="#4caf50" rx="2"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#212529" text-anchor="middle" font-weight="bold">Charles uploads in browser - 2 clicks</text>
</svg>